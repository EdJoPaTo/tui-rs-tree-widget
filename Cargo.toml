[package]
name = "tui-tree-widget"
description = "Tree Widget for tui-rs"
version = "0.12.0"
license = "MIT"
repository = "https://github.com/EdJoPaTo/tui-rs-tree-widget"
authors = ["EdJoPaTo <tui-tree-widget-rust-crate@edjopato.de>"]
edition = "2021"
rust-version = "1.60.0"
keywords = ["tui", "terminal", "tree", "widget"]
categories = ["command-line-interface"]
include = ["src/**/*", "README.md"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[example]]
name = "example"
required-features = ["ratatui"]

[features]
default = ["tui"]

[dependencies]
ratatui = { version = "0.21", default-features = false, optional = true }
tui = { version = "0.19", default-features = false, optional = true }
unicode-width = "0.1"

[dev-dependencies]
crossterm = "0.26"
ratatui = "0.21"
